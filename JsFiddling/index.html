<HTML>

<HEAD>
    <script src="three.js"></script>
    <script src="teechart.js"></script>
    <script src="teechart-3d.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="fiddling.js"></script>
    <script>
        import * as THREE from 'js/three.module.js';

        var camera, scene, renderer;
        var geometry, material, mesh;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
            camera.position.z = 1;

            scene = new THREE.Scene();

            geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            material = new THREE.MeshNormalMaterial();

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

        }

        function animate() {

            requestAnimationFrame(animate);

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;

            renderer.render(scene, camera);

        }
    </script>
</HEAD>

<BODY>
    <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left">
                <h3>TeeChart for JavaScript <span class="smallLetters">Color Grid</span></h3>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <input type="checkbox" name="smooth" onclick="grid.smooth= this.checked; Chart1.draw();"
                        checked>Smooth
                    <input type="checkbox" name="smooth"
                        onclick="grid.format.stroke.fill= this.checked ? 'black':''; Chart1.draw();">Grid
                    <input type="checkbox" name="legend"
                        onclick="Chart1.legend.visible= !Chart1.legend.visible; Chart1.draw();" checked>Legend
                    <input type="checkbox" name="grayscale"
                        onclick="grid.palette.grayScale=this.checked; grid.dataChanged=true; Chart1.draw();">Gray Scale
                    <input type="checkbox" name="invcolors"
                        onclick="grid.palette.inverted=this.checked; grid.dataChanged=true; Chart1.draw();">Inverted
                    Palette
                    <input type="checkbox" name="invlegend"
                        onclick="Chart1.legend.inverted=this.checked; Chart1.draw();">Inverted Legend

                    <br />
                    <b>Axes:</b><br />
                    <input type="checkbox" name="invV"
                        onclick="Chart1.axes.left.inverted=Chart1.axes.right.inverted=this.checked; Chart1.draw();">Inverted
                    Vert.
                    <input type="checkbox" name="invH"
                        onclick="Chart1.axes.bottom.inverted=Chart1.axes.top.inverted=this.checked; Chart1.draw();">Inverted
                    Horiz.
                    <br />
                    <b>Sample data:</b><br />
                    <form action="">
                        <input type="radio" name="data" id="data0" value="0"
                            onchange="addSampleData(this.value); Chart1.draw();" checked /><label
                            for="data0">7x3</label>
                    </form>
                    <br />
                    <button id="add">Add Random Data</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="x_panel">
                <div class="x_title">
                    <h2><span class="smallLetters">Color Grid</span></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <canvas id="canvas" height="500" width="1600">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</BODY>

</HTML>
